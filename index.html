<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>메인 페이지</title>
    <link rel="stylesheet" href="./css/main.css">
    <script src="./js/main.js" defer></script>
    <link rel="icon" href="./assets/icons/main-icon.png" type="image/png">
</head>
<body>
    <div class="common-container">
        <div class="top">
            <div id="main-date-container">
                <div id="date"></div>
                <div id="day"></div>
            </div>
            <button onclick="location.href='week.html'">week</button>
        </div>
        <div id="top-container">
            <button class="top-today-button" onclick="switchTab('today')">오늘</button>
            <button class="top-tomorrow-button" onclick="switchTab('tomorrow')">내일</button>
            <button class="top-plus-button" onclick="addTaskAndRedirect()">
                <img src="assets/images/add_circle.svg" alt="Add Button" class="add-button-icon">
            </button>
        </div>
        <div id="schedule-container">

            <!-- main.js에서 task list를 동적으로 생성 -->
            <ul id="task-list"></ul> 

        </div>
    </div>
</body>  
</html>
