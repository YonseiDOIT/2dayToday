<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>메인 페이지</title>
    <style>
        #main_container {
            width: 390px;
            height: 850px;
            background-color: #000;
            position: relative;
            padding: 10px;
        }

        #main-date-container {
            margin-bottom: 20px;
            color: #fff;
        }

        #top-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .top-today-button, .top-tomorrow-button, .top-plus-button {
            color: #fff;
            background-color: transparent;
            border: none;
            cursor: pointer;
        }

        .top-plus-button {
            font-size: 1.5em;
        }

        #schedule-container {
            margin-top: 20px;
        }

        #schedule-container h3 {
            color: #fff;
        }

        #task-list {
            list-style: none;
            padding: 0;
            color: #fff;
        }

        #task-list li {
            background-color: #1e1e1e;
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div id="main_container">
        <div id="main-date-container">
            <div id="date"></div>
            <div id="day"></div>
        </div>
        <div id="top-container">
            <button class="top-today-button">오늘</button>
            <button class="top-tomorrow-button">내일</button>
            <button class="top-plus-button" onclick="location.href='tasks.html'">+</button>
        </div>
        <div id="schedule-container">
            <h3>오늘의 일정</h3>
            <ul id="task-list"></ul>
        </div>
    </div>

    <script>
        function loadTasks() {
            const taskList = document.getElementById('task-list');
            taskList.innerHTML = '';

            const tasks = JSON.parse(localStorage.getItem('tasks')) || [];
            tasks.forEach((task, index) => {
                const li = document.createElement('li');
                li.textContent = `${index + 1}. ${task.name} - ${task.description}`;
                taskList.appendChild(li);
            });
        }

        window.onload = () => {
            const today = new Date();
            const dayNames = ["일요일", "월요일", "화요일", "수요일", "목요일", "금요일", "토요일"];

            document.getElementById('date').textContent = `${today.getFullYear()}년 ${today.getMonth() + 1}월 ${today.getDate()}일`;
            document.getElementById('day').textContent = dayNames[today.getDay()];

            loadTasks();
        };
    </script>
</body>
</html>
