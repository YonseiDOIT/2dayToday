<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>week</title>
    <link rel="stylesheet" href="./css/week.css">
    <link rel="icon" href="./assets/icons/main-icon.png" type="image/png">
    <link href="https://hangeul.pstatic.net/hangeul_static/css/nanum-square-neo.css" rel="stylesheet">
</head>
<body>
    <div class="common-container">
        <div class="header-container">
            <button class="back-button" onclick="location.href='/'">
                <img src="assets\images\new_arrow_back_ios.svg">
            </button>
            <p>기록</p>
        </div>

        <div class="weekly-overview-bar">
            <div class="weekly-bar-container">
                <div class="weekly-bar-achieved"></div> <!-- 달성률에 따라 width 수정 -->
                <div class="this-week-text">최근 일주일</div>
                <div class="this-week-rate">5/5</div> 
            </div>
        </div>
        
        <div class="my-week-bar">
            <div class="my-week">나의 일주일</div>
            <div class="text-2">%</div>
        </div>
        <!-- 일별 달성도 -->
        <div class="bar-chart" id="daily-bars">
            <!-- 이 부분은 JavaScript로 동적으로 채워질 예정 -->
        </div>
    </div>
    <script src="./js/week.js"></script>
</body>
</html>
