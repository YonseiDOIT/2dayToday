<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>일정 수정 페이지</title>
    <style>
        #tasks-container {
            width: 390px;
            height: 850px;
            background-color: #000;
            position: relative;
            padding: 10px;
        }

        #header-container {
            width: 98%;
            height: 40px;
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .back-button {
            width: 12%;
            color: #fff;
            background-color: transparent;
            border: none;
            font-size: 1.5em;
            cursor: pointer;
            margin-right: 10px;
        }

        .task-title {
            color: #fff;
            font-size: 1.08em;
            white-space: nowrap;
            margin-top: 9px;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        #top-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        .tab-button {
            width: 160px;
            height: 45px;
            padding: 10px 20px;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            color: #fff;
            font-size: 20px;
            margin-bottom: 10px;
        }

        .tab-button.active {
            background-color: #32ADE6;
        }

        .tab-button.inactive {
            background-color: #444;
        }

        #name-container, #explanation-container {
            margin-top: 20px;
        }

        label {
            color: #32ADE6;
        }

        #name-container input{
            width: 95%;
            margin-top: 5px;
            padding: 8px;
            border: none;
            color: #fff;
            background-color: #000;
        }
        #explanation-container textarea{
            width: 95%;
            height: 400px;
            margin-top: 5px;
            padding: 8px;
            border: none;
            color: #fff;
            background-color: #000;
        }

        #addButton {
            position: absolute;
            bottom: 5%;
            left: 15%;
            width: 120px;
            height: 40px;
            margin-top: 5px;
            padding: 10px 20px;
            background-color: transparent;
            color: #fff;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }

        #deleButton{
            position: absolute;
            bottom: 5%;
            right: 15%;
            width: 120px;
            height: 40px;
            margin-top: 5px;
            padding: 10px 20px;
            background-color: transparent;
            color: #fff;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }

        /* 모달 기본 스타일 */
        .modal {
            display: none; /* 기본적으로 숨김 */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        /* 모달 활성화 */
        .modal.on {
            display: flex; /* 모달을 보이게 설정 */
        }

        /* 모달 팝업 */
        .modal-popup {
            background: white;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .modal-popup h3 {
            margin-bottom: 10px;
            font-size: 18px;
        }

        .modal-popup p {
            margin-bottom: 20px;
            font-size: 14px;
            color: #555;
        }

        .modal-popup button {
            padding: 10px 20px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #deletion-btn {
            background-color: #e74c3c;
            color: white;
        }

        #cancel-btn {
            background-color: #95a5a6;
            color: white;
        }
    </style>
</head>
<body>
    <div id="tasks-container">
        <div id="header-container">
            <button class="back-button" onclick="goBack()">&#60;</button>
            <span id="task-title" class="task-title"></span>
        </div>
        <div id="top-container">
            <button id="today-tab" class="tab-button" onclick="switchTab('today')">오늘</button>
            <button id="tomorrow-tab" class="tab-button" onclick="switchTab('tomorrow')">내일</button>
        </div>
        <div id="name-container">
            <label for="task-name">일정명</label>
            <input id="task-name" type="text" placeholder="일정명을 입력하세요">
        </div>
        <div id="explanation-container">
            <label for="task-desc">설명</label>
            <textarea id="task-desc" placeholder="설명을 입력하세요"></textarea>
        </div>
        <button id="addButton" onclick="addTask()">수정 완료</button>
        <button id="deleButton" type="button" class="deletion-button">일정 삭제</button>
    </div>

    <div class="modal">
        <div class="modal-popup">
            <h3>정말 삭제제 하시겠습니까?</h3>
            <p>삭제제하시면 되돌릴 수 없고 메인 페이지로 이동합니다</p>
            <button type="button" class="deletion-btn" id="deletion-btn">삭제</button>
            <button type="button" class="cancel-btn" id="cancel-btn">취소</button>
        </div>
    </div>


    <script>
        // 탭 활성화 상태 설정
        function setActiveTab(tab) {
            const todayTab = document.getElementById('today-tab');
            const tomorrowTab = document.getElementById('tomorrow-tab');

            if (tab === 'today') {
                todayTab.classList.add('active');
                todayTab.classList.remove('inactive');
                tomorrowTab.classList.add('inactive');
                tomorrowTab.classList.remove('active');
            } else {
                tomorrowTab.classList.add('active');
                tomorrowTab.classList.remove('inactive');
                todayTab.classList.add('inactive');
                todayTab.classList.remove('active');
            }
        }

        // 탭 전환
        function switchTab(tab) {
            localStorage.setItem('activeTab', tab);
            setActiveTab(tab);
        }

        // 메인 페이지로 돌아가기
        function goBack() {
            location.href = 'index.html';
        }

        // 페이지 로드 시 실행
        window.onload = () => {
            const activeTab = localStorage.getItem('activeTab') || 'today';
            setActiveTab(activeTab);

            const editIndex = localStorage.getItem('editIndex');
            const tasks = JSON.parse(localStorage.getItem('tasks')) || [];

            if (editIndex !== null) {
                const task = tasks[editIndex];
                document.getElementById('task-name').value = task.name;
                document.getElementById('task-desc').value = task.description;
                document.getElementById('task-title').textContent = task.name || '일정명';
            }
        };

        // 일정 추가
        function addTask() {
            const taskName = document.getElementById('task-name').value;
            const taskDesc = document.getElementById('task-desc').value;

            if (!taskName) {
                alert("일정명을 입력하세요!");
                return;
            }

            const editIndex = localStorage.getItem('editIndex');
            let tasks = JSON.parse(localStorage.getItem('tasks')) || [];

            const activeTab = localStorage.getItem('activeTab') || 'today';
            let taskDate = new Date();

            if (activeTab === 'tomorrow') {
                taskDate.setDate(taskDate.getDate() + 1);
            }

            const formattedDate = taskDate.toISOString();

            if (editIndex !== null) {
                const completed = tasks[editIndex].completed || false; // 기존 completed 상태 유지
                tasks[editIndex] = { name: taskName, description: taskDesc, date: formattedDate, completed };
                localStorage.removeItem('editIndex');
            } else {
                tasks.push({ name: taskName, description: taskDesc, date: formattedDate, completed: false });
            }

            localStorage.setItem('tasks', JSON.stringify(tasks));
            location.href = 'index.html';
        }

        // 일정 삭제
        function deleteTask() {
            const editIndex = localStorage.getItem('editIndex');
            let tasks = JSON.parse(localStorage.getItem('tasks')) || [];

            if (editIndex !== null) {
                tasks.splice(editIndex, 1);
                localStorage.setItem('tasks', JSON.stringify(tasks));
                localStorage.removeItem('editIndex');
                location.href = 'index.html';
            } else {
                alert("삭제할 일정이 선택되지 않았습니다!");
            }
        }

        // 삭제 버튼 관련 코드
        document.addEventListener('DOMContentLoaded', function () {
            // 요소 선택
            const modal = document.querySelector('.modal');
            const modalOpen = document.querySelector('.deletion-button');
            const modaldel = document.querySelector('#deletion-btn');
            const modalClose = document.querySelector('#cancel-btn');

            // 모달 열기
            modalOpen.addEventListener('click', function () {
                modal.classList.add('on');
            });

            // 취소 버튼 클릭 시 모달 닫기
            modalClose.addEventListener('click', function () {
                modal.classList.remove('on');
            });

            // 삭제 버튼 클릭 시 동작
            modaldel.addEventListener('click', function () {
                const editIndex = localStorage.getItem('editIndex');
            let tasks = JSON.parse(localStorage.getItem('tasks')) || [];

            if (editIndex !== null) {
                tasks.splice(editIndex, 1);
                localStorage.setItem('tasks', JSON.stringify(tasks));
                localStorage.removeItem('editIndex');
                location.href = 'index.html';
            } else {
                alert("삭제할 일정이 선택되지 않았습니다!");
            }
            });
        });
    </script>
</body>
</html>
