<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>일정 수정 페이지</title>
    <style>
        #tasks-container {
            width: 390px;
            height: 850px;
            background-color: #000;
            position: relative;
            padding: 10px;
        }

        /* 상단 헤더 */
        #header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .back-button {
            color: #fff;
            background-color: transparent;
            border: none;
            font-size: 1.5em;
            cursor: pointer;
        }

        .back-button:hover {
            color: #32ADE6;
        }

        .task-title {
            color: #fff;
            font-size: 1.2em;
        }

        /* 입력 필드 */
        #name-container, #explanation-container {
            margin-top: 20px;
        }

        #pix-text {
            color: #32ADE6;
            margin-bottom: 10px;
        }

        #name-text {
            color: #fff;
        }

        #explanation-text {
            width: 350px;
            height: 550px;
            color: #fff;
            background-color: #000;
            border: 1px solid #32ADE6;
            resize: none;
        }

        #name-text-input, #explanation-text-input {
            display: none;
            color: #fff;
            background-color: #000;
            border: 1px solid #32ADE6;
            width: 100%;
            margin-top: 5px;
        }

        textarea {
            width: 350px;
            height: 550px;
        }

        /* 버튼 컨테이너 */
        #button-container {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }

        .action-button {
            width: 150px;
            height: 40px;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #32ADE6;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .action-button img.button-icon {
            width: 20px;
            height: 20px;
            filter: brightness(0) invert(1);
        }

        .action-button:hover {
            background-color: #239abf;
        }

        /* 모달 팝업 */
        .modal {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            overflow: hidden;
            background: rgba(0,0,0,0.5);
        }

        .modal .modal-popup {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            background: #000;
            border: 3px solid #fff;
            border-radius: 20px;
            color: #fff;
            text-align: center;
        }

        .deletion-btn, .cancel-btn {
            padding: 10px 20px;
            margin: 10px;
            background-color: #32ADE6;
            border: none;
            border-radius: 5px;
            color: #fff;
            cursor: pointer;
        }

        .deletion-btn:hover, .cancel-btn:hover {
            background-color: #239abf;
        }

        .modal.on {
            display: block;
        }
    </style>
</head>
<body>
    <div id="tasks-container">
        <div id="header-container">
            <button class="back-button" onclick="goBack()">&#60;</button>
            <span id="task-title" class="task-title"></span>
        </div>
        <div id="name-container">
            <p id="pix-text">일정명</p>
            <span id="name-text"></span>
            <input type="text" id="name-text-input">
        </div>
        <div id="explanation-container">
            <p id="pix-text">일정 설명</p>
            <textarea id="explanation-text" readonly></textarea>
            <textarea id="explanation-text-input"></textarea>
        </div>
        <div id="button-container">
            <button id="edit-button" class="action-button">
                <img src="assets/images/edit_note.svg" alt="Edit Icon" class="button-icon"> 편집
            </button>
            <button id="delete-button" class="action-button">
                <img src="assets/images/delete_forever.svg" alt="Delete Icon" class="button-icon"> 삭제
            </button>
        </div>
    </div>

    <!-- 모달 팝업 -->
    <div class="modal">
        <div class="modal-popup">
            <h3>정말 삭제하시겠습니까?</h3>
            <p>삭제하시면 되돌릴 수 없습니다.</p>
            <button type="button" class="deletion-btn">삭제</button>
            <button type="button" class="cancel-btn">취소</button>
        </div>
    </div>

    <script>
        function goBack() {
            window.history.back();
        }

        const nameText = document.getElementById('name-text');
        const nameInput = document.getElementById('name-text-input');
        const explanationText = document.getElementById('explanation-text');
        const explanationInput = document.getElementById('explanation-text-input');
        const editButton = document.getElementById('edit-button');
        const deleteButton = document.getElementById('delete-button');

        let isEditing = false;

        window.onload = () => {
            const editIndex = localStorage.getItem('editIndex');
            if (!editIndex) {
                alert('수정할 일정이 선택되지 않았습니다.');
                window.location.href = 'index.html';
            } else {
                const tasks = JSON.parse(localStorage.getItem('tasks')) || [];
                const task = tasks[editIndex];
                if (task) {
                    nameText.textContent = task.name;
                    explanationText.value = task.description;
                }
            }
        };

        editButton.onclick = () => {
            if (!isEditing) {
                nameInput.value = nameText.textContent;
                explanationInput.value = explanationText.value;

                nameText.style.display = 'none';
                explanationText.style.display = 'none';
                nameInput.style.display = 'block';
                explanationInput.style.display = 'block';

                editButton.innerHTML = '<img src="assets/images/check_circle.svg" alt="Save Icon" class="button-icon"> 저장';
                deleteButton.innerHTML = '<img src="assets/images/cancel.svg" alt="Cancel Icon" class="button-icon"> 취소';
                isEditing = true;
            } else {
                const tasks = JSON.parse(localStorage.getItem('tasks')) || [];
                const editIndex = localStorage.getItem('editIndex');
                tasks[editIndex].name = nameInput.value;
                tasks[editIndex].description = explanationInput.value;
                localStorage.setItem('tasks', JSON.stringify(tasks));

                nameText.textContent = nameInput.value;
                explanationText.value = explanationInput.value;

                editButton.innerHTML = '<img src="assets/images/edit_note.svg" alt="Edit Icon" class="button-icon"> 편집';
                deleteButton.innerHTML = '<img src="assets/images/delete_forever.svg" alt="Delete Icon" class="button-icon"> 삭제';
                isEditing = false;
            }
        };
    </script>
</body>
</html>
