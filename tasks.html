<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>일정 수정 페이지</title>
    <style>
        #tasks-container {
            width: 390px;
            height: 850px;
            background-color: #000;
            position: relative;
            padding: 10px;
        }

        #header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .back-button {
            color: #fff;
            background-color: transparent;
            border: none;
            font-size: 1.5em;
            cursor: pointer;
        }

        .task-title {
            color: #fff;
            font-size: 1.2em;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        #top-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        .tab-button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            color: #fff;
        }

        #pix-text {
            color: #32ADE6;
            gap: 10px;
        }

        #name-container, #explanation-container {
            margin-top: 20px;
        }
        #name-box input {
            width: 200px;
            height: 25px;
            color: #fff;
            background-color: #000;
            border: none;    
        }
        #name-text-input {
            display: none;
        }

        label {
            color: #fff;
        }
        #explanation-box textarea {
            width: 350px;
            height: 550px;
            color: #fff;
            background-color: #000;
            border: none;
        }

        #explanation-text-input {
            display: none; 
        }

        #setting-container {
            width: 100%;
            margin-top: 5px;
            padding: 8px;
            border: 1px solid #32ADE6;
            border-radius: 5px;
        }
        #setting-button-box1 input {
            width: 150px;
            height: 30px;

            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #239abf;
        }

        #setting-button-box2 input {
            width: 150px;
            height: 30px;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        /*팝업 배경*/
        .modal {
	        display: none; /*평소에는 보이지 않도록*/
            position: absolute;
            top:0;
            left: 0;
            width: 100%;
            height: 100vh;
            overflow: hidden;
            background: rgba(0,0,0,0.5);
        }
        .modal .modal-popup { /*팝업*/
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            background: #000;
            border-style: solid;
            border-width: 3px;
            border-color: #fff;
            border-radius: 20px;
            color: #fff;
        }
        .deletion-btn {
            display: block;
            padding: 10px 20px;
            background-color: #000;
            border: none;
            border-radius: 5px;
            color: #fff;
            cursor: pointer;
            transition: box-shadow 0.2s;
            float: left;
        }
        .cancel-btn {
            display: block;
            padding: 10px 20px;
            background-color: #000;
            border: none;
            border-radius: 5px;
            color: #fff;
            cursor: pointer;
            transition: box-shadow 0.2s;
            float: right;
        }

        .modal.on {
            display: block;
        }
    </style>
</head>
<body>
    <div id="tasks-container">
        <div id="header-container">
            <button class="back-button" onclick="goBack()">&#60;</button>
            <span id="task-title" class="task-title"></span>
        </div>
        <div id="top-container">
            <button id="today-tab" class="tab-button" onclick="switchTab('today')">오늘</button>
            <button id="tomorrow-tab" class="tab-button" onclick="switchTab('tomorrow')">내일</button>
        </div>
        <div id="name-container">
            <div id="name-box">
                <p id="pix-text">일정명</p>
                <a id="name-text">일정명</a>
                <input type="text" id="name-text-input">
            </div>
        </div>
        <div id="explanation-container">
            <div id="explanation-box">
                <p id="pix-text">일정에 대한 설명</p>
                <textarea id="explanation-text">일정에 대한 자세한 설명이 여기에 작성해주세요^^</textarea>
                <textarea id="explanation-text-input"></textarea>
            </div>
        </div>
        <div id="setting-container">
            <div id="setting-button-box1">
                <a><input id="edit-button" type="button" value="편집"></a>
            </div>
            <div id="setting-button-box2">
                <a><input class="deletion-button" type="button" value="삭제"></a>
            </div>

        </div>
        <button onclick="addTask()">일정 수정</button>
        <button class="delete-button" onclick="deleteTask()">일정 삭제</button>
    </div>

    <!--모달 삭제 팝업-->
    <div class="modal">
        <div class="modal-popup">
            <h3>정말 삭제 하시겠습니까?</h3>
            <p>삭제하시면 되돌릴 수 없고 메인 페이지로 이동합니다</p>
            <button type="button" class="deletion-btn" id="deletion-btn">삭제</button>
            <button type="button" class="cancel-btn" id="cancel-btn">취소</button>
        </div>
    </div>
    <!--end 모달 삭제 팝업-->

</body>
<script>
    // 편집 버튼 관련 코드
    const explanationText = document.getElementById('explanation-text');
    const nameText = document.getElementById('name-text');
    const editInput = document.getElementById('explanation-text-input');
    const nameInput = document.getElementById('name-text-input');
    const editButton = document.getElementById('edit-button');

    let isEditing = false; // 수정 상태를 추적

    editButton.addEventListener('click', () => {
      if (!isEditing) 
      {      // 수정 모드로 전환
        editInput.value = explanationText.textContent; // 기존 텍스트 복사
        nameInput.value = nameText.textContent; 

        explanationText.style.display = 'none'; // 텍스트 숨기기
        nameText.style.display = 'none';

        editInput.style.display = 'block'; // 입력 필드 보이기
        nameInput.style.display = 'block';

        editInput.focus(); // 포커스 주기
        nameInput.focus();

        editButton.value = '저장'; // 버튼 텍스트 변경
        isEditing = true;
      } 
      else 
      {    // 수정 저장 모드로 전환

        explanationText.textContent = editInput.value; // 새 텍스트 설정
        nameText.textContent = nameInput.value;

        editInput.style.display = 'none'; // 입력 필드 숨기기
        nameInput.style.display = 'none';

        explanationText.style.display = 'block'; // 텍스트 보이기
        nameText.style.display = 'block';

        editButton.value = '편집'; // 버튼 텍스트 변경
        isEditing = false;
      }
    });

    // 삭제 버튼 관련 코드
    const modal = document.querySelector('.modal');
    const modalOpen = document.querySelector('.deletion-button');
    const modaldel = document.querySelector('.deletion-btn')
    const modalClose = document.querySelector('.cancel-btn');

    // 모달 열기
    modalOpen.addEventListener('click', function () {
        modal.classList.add('on');
    });

    // 취소 버튼
    modalClose.addEventListener('click', function () {
        modal.classList.remove('on');
    });

    // 삭제 버튼
    modaldel.addEventListener('click', function () {
        alert('삭제되었습니다.');
        modal.classList.remove('on');
        location.href='index.html';
    });
</script>
</html>
