<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>일정 추가 페이지</title>
    <style>
        #tasks-container {
            width: 390px;
            height: 850px;
            background-color: #000;
            position: relative;
            gap: 10px;
            padding: 10px;
        }

        #top-container {
            width: 150px;
            height: 30px;
            display: flex;
            flex-direction: row;
            gap: 10px;
            position: relative;
        }

        .back-button {
            color: #fff;
            background-color: transparent;
            border: none;
            gap: 10px;
        }

        #top-name-box {
            color: #fff;
            gap: 10px;
        }

        #name-container, #explanation-container {
            margin-top: 20px;
        }

        label {
            color: #fff;
        }

        input, textarea {
            width: 100%;
            margin-top: 5px;
            padding: 8px;
            border: 1px solid #32ADE6;
            border-radius: 5px;
        }

        button {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #32ADE6;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #239abf;
        }
    </style>
</head>
<body>
    <div id="tasks-container">
        <div id="top-container">
            <button class="back-button" onclick="location.href='index.html'">&lt; 돌아가기</button>
        </div>
        <div id="name-container">
            <label for="task-name">일정명:</label>
            <input id="task-name" type="text" placeholder="일정명을 입력하세요">
        </div>
        <div id="explanation-container">
            <label for="task-desc">설명:</label>
            <textarea id="task-desc" placeholder="설명을 입력하세요"></textarea>
        </div>
        <button onclick="addTask()">일정 추가</button>
    </div>

    <script>
        function addTask() {
            const taskName = document.getElementById('task-name').value;
            const taskDesc = document.getElementById('task-desc').value;

            if (!taskName) {
                alert("일정명을 입력하세요!");
                return;
            }

            const task = {
                name: taskName,
                description: taskDesc,
                date: new Date().toISOString()
            };

            let tasks = JSON.parse(localStorage.getItem('tasks')) || [];
            tasks.push(task);
            localStorage.setItem('tasks', JSON.stringify(tasks));

            alert("일정이 추가되었습니다!");
            document.getElementById('task-name').value = '';
            document.getElementById('task-desc').value = '';
        }
    </script>
</body>
</html>
